<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>Formulir Sederhana</title>
  </head>
  <body class="container mt-5">
    <h1 class="text-center">Selamat Datang di Aplikasi Flask!</h1>

    <!-- Input Nama dan Pesan -->
    <form method="POST" class="mt-4">
      <div class="mb-3">
        <label class="form-label">Nama:</label>
        <input type="text" name="nama" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Pesan:</label>
        <input type="text" name="pesan" class="form-control" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Kirim</button>
    </form>

    <!-- Menampilkan Pesan -->
     <h2 class="mt-4">Pesan yang dikirim:</h2>
     <ul class="list-group">
       {% for item in data %}
       <li class="list-group-item"><strong>{{item.nama}}:</strong>{{item.pesan}}</li>
       {% endfor %}
     </ul>
  </body>
</html>
